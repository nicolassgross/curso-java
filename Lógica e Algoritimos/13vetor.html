<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13 Vetor</title>

    <script>
    
        // Array de nomes
        let nomes = ["Brenda", "Denis", "Julio"]

        // Adionar nomes
        nomes.push("Larissa")

        // Alterar o segundo nome
        nomes[1] = "Daniel"

        // Remover o primeiro nome
        nomes.splice(0, 1)
        
        // Console
        console.log(nomes)

        // Exibir nomes
        for(let indice = 0; indice < nomes.length; indice++){
            document.write(nomes[indice]+"<br>")
        } 


    </script>
</head>

</body>
</html>
