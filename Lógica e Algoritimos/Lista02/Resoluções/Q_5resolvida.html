<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q-5</title>

    <script>
        // Solicitando o primeiro número
        let n1 = parseInt(prompt("Por favor, digite o primeiro número"))
        // Solicitando o segundo número
        let n2 = parseInt(prompt("Por favor, digite o segundo número"))
        // Cálculo
        if(n1 == n2){
            alert("A soma é "+(n1 + n2))
        }else{
            alert("A multiplicação é "+(n1*n2))
        }

        
    </script>
</head>

</html>
