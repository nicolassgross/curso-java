<head>
    <meta charset="UTF-8">
    <title>Q-3</title>

    <script>
        
        // Mensagem inicial pedindo para informar o primeiro lado da figura
        
        let medida1 = prompt("Insira a primeira dimenção da figura para verificar se cooresponde a um quadrado")
        let medida2 = prompt("Insira a segunda dimenção da figura")
        let medida3 = prompt("Insira a terceira dimenção da figura")
        let medida4 = prompt("Insira a última dimenção da figura")

        if((medida1 == medida2) && (medida3 == medida4)){
            document.write("É UM QUADRADO")
         }else{
            document.write("NÃO É UM QUADRADO")
         }

    </script>
