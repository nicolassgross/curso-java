<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q-2</title>

    <script>
       
    // Mensagem
        let mensagem = "Escolha o número do pedido"
            mensagem += "\n\n1)R$12,00 Pizza"
            mensagem += "\n2)R$4,00 Pão de Queijo"
            mensagem += "\n3)R$16,00 Macarrão"
            mensagem += "\n4)R$4,50 Pastel"

        // Dados do cliente e pedido   
        let pedido = prompt(mensagem);

        let pagamento = prompt("Qual o valor a ser pago");

        // Troco do cliente
        let troco; 

        // Execução
        if(pedido = 1){
            troco = pagamento - 12
        }else if(pedido = 2){
            troco = pagamento - 4
        }else if(pedido = 3){
            troco = pagamento - 16
        }else if(pedido = 4){
            troco = pagamento - 4.5
        }

        // Final
        if(troco < 0){
            document.write("O valor do pagamento é menor que do pedido")
        }else{
            document.write("Troco: R$"+troco)
        }


    </script>
</head>
<body>    
</body>
</html>
