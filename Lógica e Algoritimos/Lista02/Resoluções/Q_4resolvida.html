<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q-4</title>

    <script>
        // Primeira doação 
        let v1 = prompt("Por favor, doe R$0,01")

        if(v1 == 0.01){
            alert("Obrigado pela primeira doação")
        }else{
            alert("Valor inválido")
        }
        // Segunda doação
        let v2 = prompt("Por favor, doe R$0,05")

        if(v2 == 0.05){
            alert("Obrigado pela segunda doação")
        }else{
            alert("Valor inválido")
        }
        // Terceira doação
        let v3 = prompt("Por favor, doe R$0,10")

        if(v3 == 0.10){
            alert("Obrigado pela terceira doação")
        }else{
            alert("Valor inválido")
        }
        // Quarta doação
        let v4 = prompt("Por favor, doe R$0,25")

        if(v4 == 0.25){
            alert("Obrigado pela quarta doação")
        }else{
            alert("Valor inválido")
        }
        // Quinta doação
        let v5 = prompt("Por favor, doe R$0,50")

        if(v5 == 0.50){
            alert("Obrigado pela quarta doação")
        }else{
            alert("Valor inválido")
        }
        // Sexta doação
        let v6 = prompt("Por favor, doe R$1,00")

        if(v6 == 1.00){
            alert("Obrigado pela quarta doação")
        }else{
            alert("Valor inválido")
        }

        // FIM
        let total = v1 * 0.01
            total+= v2 * 0.05
            total+= v3 * 0.10
            total+= v4 * 0.25
            total+= v5 * 0.50
            total+= v6 * 1.00


        alert("R$ "+total.toFixed(2)) 
            
    </script>
