<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>09 While</title>

    <script>
    
        // índice
        let indice = 1

        // Laço
        while(indice < 200){
            document.write(indice+"<br>")
            indice/=5
        }

        /*
            ++ Incrementa +1
            -- Decrementa -1
            +=2 Incrementa +2
            -=3 Decrementa -3
            *=2 Incrementa *2
            /=3 Decrementa /3
        */


    </script>
</head>
<body>
    
</body>
</html>
