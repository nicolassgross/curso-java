<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>14 FUNCAO</title>

    <script>
    
        // Vetor
        let nomes = []

        //Função de cadastro
        function cadastrar(){

            // Armazenas objeto
            let campo = document.getElementById("campo")

            // Validar nomes duplicados
            if(nomesDuplicados(campo.value) == false){
            
                // Mensagem
                nomes.push(campo.value)

                // Atualizar lista
                listar(campo.value)

                // Limpar o nome
                campo.value = ""
                
                // Cursos
                campo.focus()
                
            }else{
                alert("O nome informado ja está cadastrado")
            }
        }
              
          // Listagem
          function listar(nome){
            // Obter a lista
            let lista = document.getElementById("lista")
            
            // Item de lita
            let item = document.createElement("li")

            // Texto do item
            let texto = document.createTextNode(nome)

            // Unir o item com o texto
            item.appendChild(texto)

            // Adicionar o item na lista
            lista.appendChild(item)
        }


                // Verificar nomes duplicados
                function nomesDuplicados(nome){
            let retorno = false

            // Validação
            for(let indice=0; indice<nomes.length; indice++){
                if(nomes[indice] == nome){
                    retorno = true
                    break
                }    
            }
        
            //Retorno
            return retorno 
        }


    </script>
</head>
<body>
    
    <!-- Formulário -->
    <button onclick="cadastrar()">Enviar</button>
    <input type ="text" placeholder="Informe um nome" id="campo">

    <!-- Lista -->
    <ul id="lista"></ul>

</body>
</html>
