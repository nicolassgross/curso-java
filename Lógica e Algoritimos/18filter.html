<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>18 Filter</title>

    <script>
    
        // Vetor de idades
        let idades = [18, 16, 33, 25, 11, 42]

        // Filtrar
        function maiorIdade(i){
            return i > 17
        }

        // maiorIdade = (i) => {return i > 17}

        // Executar filtragem
        document.write(idades.filter(maiorIdade))
        
    </script>
</head>
<body>

</body>
</html>
