<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>08 Escolha</title>

    <script>
    
        // Produto
        let produto = parseInt(prompt("Informe o número do produto"));
        let produto2 = parseInt(prompt("Informe o segundo do produto"));

        // Escolha
        switch(produto){
            case 1:
            document.write("Computador Dell")
            break

            case 2:
            document.write("Smartphone Smasung Galaxy S10")
            break

            case 3:
            case 4:
            document.write("Geladeira Panasonic")
            break

            default:
            document.write("Código Inválido")

            // Não é necessário o uso do 'break' após DEFAULT

        }

        document.write("<br>")

        switch(produto2){
            case 1:
            document.write("Sorvete")
            break

            case 2:
            document.write("Laranja")
            break

            case 3:
            case 4:
            document.write("Panasonic")
            break

            default:
            document.write("Código Inválido")

            // Não é necessário o uso do 'break' após DEFAULT

        }
    </script>
</head>
<body>
    
</body>
</html>
