<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Q-1</title>

    <script>
        // Obter duas médias
        let nota1 = parseFloat(prompt("Informe a primeira nota"))
        let nota2 = parseFloat(prompt("Informe a segunda nota"))
        
        // Cálculo
        let resultado = (nota1+nota2)/2 

        if(resultado < 7){
            document.write("REPROVADO")
        }else{
            document.write("APROVADO")
        }

    </script>
</head>
<body>

</body>
</html>
