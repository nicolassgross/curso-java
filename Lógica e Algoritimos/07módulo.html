<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>07 Módulo</title>

    <script>
    
        // Obter número
        let numero = prompt("Digite um número")
        // Verificar se é par ou ímpar
        if(numero % 3 == 0){
            document.write("Par")
        }else{
            document.write("Ímpar")
        }

    </script>
</head>

</body>
</html>
