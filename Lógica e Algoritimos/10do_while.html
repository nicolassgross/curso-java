<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>10 Do_While</title>

    <script>
    
        // Validação
        let continuar = true

        // Nome
        let nome
        
        //Laço
        do{
            nome = prompt("Informe seu nome")

            if(nome != ""){
                continuar = false
            }else{
                alert("O campo nome precisa ser preenchido")
            }

        }while(continuar)


    </script>
</head>
<body>
    
</body>
</html>
