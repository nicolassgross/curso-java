<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Final Lógica</title>

    <!-- Boostsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href='estilos.css'>

    <!-- JS -->
    <script src="script.js">s</script>

</head>
<body>

    <!-- Formulário -->
    <div>

        <p id="alerta"></p> 


        <input type="text" id="produto" placeholder="Produto" class="form-control">

        <select id="marca" class="form-control">

            <option>Apple</option>
            <option>Asus</option>
            <option>Dell</option>

        <input type="text" id="valor" placeholder="Valor" class="form-control">
        <button onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
    </div>

    <!-- Tabela -->
    <table class="table">
        <thead>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Marca</th>
                <th>Valor</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

</html>
