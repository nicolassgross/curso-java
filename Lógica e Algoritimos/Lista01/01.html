<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>O1 - Exercício</title>

    <script>
        
        // Obter três notas do aluno
        let nota1 = parseFloat(prompt("Informe a primeira nota"))
        let nota2 = parseFloat(prompt("Informe a segunda nota"))

        // Cálculo de média
        let media = (nota1+nota2)/2

        // Condicional
        if(media >= 7){
            document.write("Aprovado com média "+media)
        }else{
            document.write("Reprovado com média "+media)
        }

    </script>
    
</head>
<body>
    
</body>
</html>
